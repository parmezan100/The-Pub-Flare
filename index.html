<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>WebRTC  砖专转</title>
  <style>
    body { font-family: Arial; direction: rtl; text-align: center; padding: 20px; }
    textarea { width: 90%; height: 100px; margin: 10px 0; }
    #chat { border: 1px solid #ccc; height: 200px; overflow-y: scroll; padding: 10px; }
  </style>
</head>
<body>

  <h2>WebRTC Chat -  砖专转</h2>

  <button onclick="createOffer()"> 爪专 专 (专)</button>
  <button onclick="createAnswer()"> 转专 (专)</button>

  <div>
    <h4>注转拽/拽 转 爪注  转砖</h4>
    <textarea id="offer" placeholder="爪注 (Offer) / 转砖 (Answer)"></textarea><br>
    <button onclick="submitOfferOrAnswer()"> 砖专</button>
  </div>

  <div>
    <h4>砖 注</h4>
    <input type="text" id="msgInput">
    <button onclick="sendMessage()">砖</button>
  </div>

  <div id="chat"></div>

  <script>
    let pc = new RTCPeerConnection();
    let dataChannel;
    let isOfferer = false;

    pc.ondatachannel = event => {
      dataChannel = event.channel;
      setupChannel();
    };

    function setupChannel() {
      dataChannel.onopen = () => {
        console.log("专 驻转 ");
        append(" 专 爪专!");
      };
      dataChannel.onmessage = e => {
        append(": " + e.data);
      };
    }

    async function createOffer() {
      isOfferer = true;
      dataChannel = pc.createDataChannel("chat");
      setupChannel();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      setTimeout(() => {
        document.getElementById("offer").value = JSON.stringify(pc.localDescription);
      }, 100);
    }

    async function createAnswer() {
      isOfferer = false;
      const remote = JSON.parse(document.getElementById("offer").value);
      await pc.setRemoteDescription(remote);

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);

      setTimeout(() => {
        document.getElementById("offer").value = JSON.stringify(pc.localDescription);
      }, 100);
    }

    async function submitOfferOrAnswer() {
      const remote = JSON.parse(document.getElementById("offer").value);
      await pc.setRemoteDescription(remote);
    }

    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      if (dataChannel && dataChannel.readyState === "open") {
        dataChannel.send(msg);
        append(": " + msg);
        document.getElementById("msgInput").value = "";
      } else {
        alert("专 注  驻转");
      }
    }

    function append(msg) {
      const chat = document.getElementById("chat");
      chat.innerHTML += `<div>${msg}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
