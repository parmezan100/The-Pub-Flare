<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>WebRTC ללא שרת</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    textarea, input {
      width: 90%;
      max-width: 600px;
      padding: 8px;
      margin: 5px auto;
      font-size: 16px;
      direction: ltr;
    }
    #chat {
      border: 1px solid #ccc;
      background: white;
      height: 200px;
      overflow-y: scroll;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      text-align: left;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>צ'אט P2P - WebRTC ללא שרת</h2>

  <button onclick="createOffer()">📤 צור חיבור (מארח)</button>
  <button onclick="createAnswer()">📥 התחבר (אורח)</button>

  <h4>העתק/הדבק את ההצעה או התשובה</h4>
  <textarea id="offer" placeholder="הצעה (Offer) / תשובה (Answer)"></textarea><br>
  <button onclick="submitOfferOrAnswer()">💬 אשר</button>

  <h4>שליחת הודעה</h4>
  <input type="text" id="msgInput" placeholder="הקלד הודעה כאן">
  <button onclick="sendMessage()">שלח</button>

  <div id="chat"></div>

  <script>
    let pc = new RTCPeerConnection();
    let dataChannel;
    let isOfferer = false;

    pc.ondatachannel = event => {
      dataChannel = event.channel;
      setupChannel();
    };

    function setupChannel() {
      dataChannel.onopen = () => {
        append("📡 החיבור נפתח!");
      };
      dataChannel.onmessage = e => {
        append("👤: " + e.data);
      };
    }

    async function createOffer() {
      isOfferer = true;
      dataChannel = pc.createDataChannel("chat");
      setupChannel();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      setTimeout(() => {
        document.getElementById("offer").value = JSON.stringify(pc.localDescription);
      }, 500);
    }

    async function createAnswer() {
      try {
        const remote = JSON.parse(document.getElementById("offer").value);
        await pc.setRemoteDescription(remote);

        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        setTimeout(() => {
          document.getElementById("offer").value = JSON.stringify(pc.localDescription);
        }, 500);
      } catch (err) {
        alert("יש בעיה עם הפורמט של ההצעה");
        console.error(err);
      }
    }

    async function submitOfferOrAnswer() {
      try {
        const remote = JSON.parse(document.getElementById("offer").value);
        await pc.setRemoteDescription(remote);
      } catch (err) {
        alert("יש בעיה עם הפורמט של התשובה");
        console.error(err);
      }
    }

    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      if (dataChannel && dataChannel.readyState === "open") {
        dataChannel.send(msg);
        append("🧍: " + msg);
        document.getElementById("msgInput").value = "";
      } else {
        alert("החיבור עדיין לא פתוח");
      }
    }

    function append(msg) {
      const chat = document.getElementById("chat");
      chat.innerHTML += `<div>${msg}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>

</body>
</html>
