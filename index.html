<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pub Flare</title>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; }
        #chat { border: 1px solid #ccc; padding: 10px; width: 300px; height: 200px; overflow-y: scroll; margin: 10px auto; }
    </style>
</head>
<body>

    <h2>The Pub Flare</h2>
    <label>Enter your name: </label>
    <input type="text" id="username">
    <button onclick="saveName()">Save name</button>

    <h3>Send Message</h3>
    <button onclick="sendMessage('Yes')">Yes</button>
    <button onclick="sendPubFlare()">Send The Pub Flare!</button>

    <div id="chat"></div>

    <!-- sound -->
    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>
    <button onclick="playSound()">Test Sound</button>

    <script>
        const peer = new Peer({
            host: 'peerjs-server.herokuapp.com',
            port: 443,
            secure: true
        });

        let connections = [];

        peer.on('open', function(id) {
            console.log("Your Peer ID: " + id);
            localStorage.setItem("peerId", id);
            autoConnect();
        });

        peer.on('connection', function(conn) {
            connections.push(conn);
            console.log("New connection established with:", conn.peer);
            conn.on('data', function(data) {
                console.log("Received message:", data);
                displayMessage(data);
            });
        });

        function autoConnect() {
            let myId = localStorage.getItem("peerId");
            if (!myId) return;

            fetch('https://peerjs-server.herokuapp.com/peers') 
                .then(response => response.json())
                .then(peers => {
                    peers.forEach(peerId => {
                        if (peerId !== myId) {
                            let conn = peer.connect(peerId);
                            conn.on('open', () => {
                                connections.push(conn);
                                console.log("Connected to peer:", peerId);
                                conn.on('data', function(data) {
                                    console.log("Received message:", data);
                                    displayMessage(data);
                                });
                            });
                        }
                    });
                })
                .catch(error => console.log("Error fetching peers:", error));
        }

        function saveName() {
            let name = document.getElementById("username").value;
            localStorage.setItem("username", name);
            alert("Name saved!");
        }

        function sendMessage(option) {
            let name = localStorage.getItem("username");
            if (!name) return alert("Please enter your name first!");

            let message = `<p><strong>${name}:</strong> ${option}</p>`;
            displayMessage(message);

            if (connections.length === 0) {
                console.log("No active connections!");
            } else {
                connections.forEach(conn => {
                    console.log("Sending message to:", conn.peer);
                    conn.send(message);
                });
            }
        }

        function sendPubFlare() {
            let name = localStorage.getItem("username");
            if (!name) return alert("Please enter your name first!");

            let message = `<p><strong>${name}:</strong> I'm BORED. Does anyone want to go to the pub?</p>`;
            displayMessage(message);
            playSound();

            connections.forEach(conn => {
                console.log("Sending pub flare to:", conn.peer);
                conn.send(message);
            });
        }

        function playSound() {
            let sound = document.getElementById("alertSound");

            if (!sound) {
                console.log("Audio element not found!");
                return;
            }

            sound.play().catch(error => {
                console.log("Error playing sound:", error);
            });
        }

        function displayMessage(message) {
            let chatBox = document.getElementById("chat");
            chatBox.innerHTML += message;
        }
    </script>

</body>
</html>
