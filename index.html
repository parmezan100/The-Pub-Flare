<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pub Flare</title>
    <style>
        body { font-family: 'Comic Sans MS', cursive, sans-serif; text-align: center; }
        #chat { border: 1px solid #ccc; padding: 10px; width: 300px; height: 200px; overflow-y: scroll; margin: 10px auto; }
    </style>
</head>
<body>

    <h2>The Pub Flare</h2>
    <label>Enter your name: </label>
    <input type="text" id="username">
    <button onclick="saveName()">Save name</button>

    <h3>Send Message</h3>
    <button onclick="sendMessage('Yes')">Yes</button>
    <button onclick="sendPubFlare()">Send The Pub Flare!</button>

    <div id="chat"></div>

    <!-- sound -->
    <audio id="alertSound" src="alert.mp3" preload="auto"></audio>
    <button onclick="playSound()">Test Sound</button>

    <script>
        function saveName() {
            let name = document.getElementById("username").value;
            localStorage.setItem("username", name);
            alert("Name saved!");
        }

        function sendMessage(option) {
            let name = localStorage.getItem("username");
            if (!name) return alert("Please enter your name first!");

            let message = `<p><strong>${name}:</strong> ${option}</p>`;
            storeMessage(message);
            displayMessages();
        }

        function sendPubFlare() {
            let name = localStorage.getItem("username");
            if (!name) return alert("Please enter your name first!");

            let message = `<p><strong>${name}:</strong> I'm BORED. Does anyone want to go to the pub?</p>`;
            storeMessage(message);
            displayMessages();
            playSound();
        }

        function playSound() {
            let sound = document.getElementById("alertSound");

            if (!sound) {
                console.log("Audio element not found!");
                return;
            }

            sound.play().catch(error => {
                console.log("Error playing sound:", error);
            });
        }

        function storeMessage(message) {
            let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
            messages.push(message);
            localStorage.setItem("chatMessages", JSON.stringify(messages));
        }

        function displayMessages() {
            let chatBox = document.getElementById("chat");
            chatBox.innerHTML = "";
            let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];

            messages.forEach(msg => {
                chatBox.innerHTML += msg;
            });
        }

        window.onload = displayMessages;
    </script>

</body>
</html>
